<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Battle Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4">PUBG Battle Analytics</h1>
            <p class="lead">전적 검색과 AI 분석으로 실력을 향상시키세요</p>
        </div>
        
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">플레이어 검색</h5>
                        <form action="/search" method="post">
                            <div class="mb-3">
                                <input type="text" name="player_name" class="form-control" placeholder="플레이어 이름을 입력하세요" value="grandjer12" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">검색</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
